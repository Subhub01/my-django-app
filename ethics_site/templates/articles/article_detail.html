<h1>{{ article.title }}</h1>
<p>{{ article.content }}</p>

<hr>
<h2>Comments</h2>
{% if comments %}
    <ul>
        {% for comment in comments %}
            <li>
                <strong>{{ comment.name }}</strong>: {{ comment.message }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No comments yet. Be the first to comment!</p>
{% endif %}

<hr>
<h3>Leave a Comment</h3>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Comment</button>
</form>
