{% extends "base.html" %}

{% block title %}Articles{% endblock %}

{% block content %}
<h1 class="mt-4 mb-3">Articles</h1>
<ul class="list-unstyled">
    {% for article in articles %}
        <li class="mb-4 p-3 border rounded bg-white shadow-sm">
            <h2 class="h5">{{ article.title }}</h2>
            <small class="text-muted">Published on: {{ article.date_published }}</small>
            <p class="mt-2">{{ article.content|urlize }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
