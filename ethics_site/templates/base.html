<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Ethics in Tech{% endblock %}</title>
    {% load static %}
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-7gU4SNRD78trZkoDnA0ht3YcP7PyBCfIOYrDyftIqNZ+creuf7G9z0MqrH9Lt8K2" crossorigin="anonymous">
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
            <div class="container d-flex justify-content-center">
                <a class="navbar-brand" href="/">Ethics in Tech</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/articles/">Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/videos/">Videos</a> <!-- New Tab for Videos -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/community/">Community</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about/">About</a>
                        </li>
                        <!-- Add more nav links as needed -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center mt-5">
        <img src="{% static 'images/image.png' %}" alt="Ethics in Tech" class="footer-image" style="width: 100px;"/>
        <p>&copy; 2024 Ethics in Tech</p>
    </footer>

    <!-- Bootstrap JS (for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-sV2zCE5qap4p07QrOr9Z8iJj9VV8F7/Edd4Z+jN/H12Ya8FEWyhyUx7E9+E6DHZa" crossorigin="anonymous"></script>
</body>
</html>
